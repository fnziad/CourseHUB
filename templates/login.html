<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="login-register-hero">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <button class="toggle-btn" id="darkModeToggle">Switch to Dark Mode</button>
        </nav>
        
        <div class="container">
            <h1>Login to <span class="highlight">Course Hub</span></h1>
            <p>Access your courses and resources.</p>
        </div>
    </header>
    <main class="login-register-container">
        <form method="POST" action="/login" class="login-register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn-login-register">Login</button>
        </form>
        <div class="login-register-link">
            <p>



                <script>
                    // Get the toggle button
                    const darkModeToggle = document.getElementById('darkModeToggle');
                
                    // Check the user's saved preference and apply it
                    document.addEventListener('DOMContentLoaded', () => {
                        const darkMode = localStorage.getItem('darkMode');
                        if (darkMode === 'enabled') {
                            document.body.classList.add('dark-mode');
                            darkModeToggle.textContent = 'Switch to Light Mode';
                        } else {
                            darkModeToggle.textContent = 'Switch to Dark Mode';
                        }
                    });
                
                    // Add an event listener to the toggle button
                    darkModeToggle.addEventListener('click', () => {
                        const isDarkMode = document.body.classList.toggle('dark-mode');
                
                        if (isDarkMode) {
                            // Save the user's preference
                            localStorage.setItem('darkMode', 'enabled');
                            darkModeToggle.textContent = 'Switch to Light Mode';
                        } else {
                            // Remove the user's preference
                            localStorage.setItem('darkMode', 'disabled');
                            darkModeToggle.textContent = 'Switch to Dark Mode';
                        }
                    });
                </script>
