<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <button class="toggle-btn" id="darkModeToggle">Switch to Dark Mode</button>
    </nav>
    
    <h1>Add a New Course</h1>
    <form method="POST" action="/admin/add_course">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" required><br>

        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" required><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br>

        <button type="submit">Add Course</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>



<script>
    // Get the toggle button
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Check the user's saved preference and apply it
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = 'Switch to Light Mode';
        } else {
            darkModeToggle.textContent = 'Switch to Dark Mode';
        }
    });

    // Add an event listener to the toggle button
    darkModeToggle.addEventListener('click', () => {
        const isDarkMode = document.body.classList.toggle('dark-mode');

        if (isDarkMode) {
            // Save the user's preference
            localStorage.setItem('darkMode', 'enabled');
            darkModeToggle.textContent = 'Switch to Light Mode';
        } else {
            // Remove the user's preference
            localStorage.setItem('darkMode', 'disabled');
            darkModeToggle.textContent = 'Switch to Dark Mode';
        }
    });
</script>
