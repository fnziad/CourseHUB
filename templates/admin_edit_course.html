<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <button class="toggle-btn" id="darkModeToggle">Switch to Dark Mode</button>
        </nav>
        
        <h1>Edit Course</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </header>
    <main class="container">
        <form action="{{ url_for('edit_course', course_id=course[0]) }}" method="POST">
            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" id="name" name="name" value="{{ course[1] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ course[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="instructor">Instructor</label>
                <input type="text" id="instructor" name="instructor" value="{{ course[3] }}" required>
            </div>
            <div class="form-group">
                <label for="credits">Credits</label>
                <input type="number" id="credits" name="credits" value="{{ course[4] }}" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="text" id="semester" name="semester" value="{{ course[5] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Course</button>
        </form>
    </main>
</body>
</html>



<script>
    // Get the toggle button
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Check the user's saved preference and apply it
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = 'Switch to Light Mode';
        } else {
            darkModeToggle.textContent = 'Switch to Dark Mode';
        }
    });

    // Add an event listener to the toggle button
    darkModeToggle.addEventListener('click', () => {
        const isDarkMode = document.body.classList.toggle('dark-mode');

        if (isDarkMode) {
            // Save the user's preference
            localStorage.setItem('darkMode', 'enabled');
            darkModeToggle.textContent = 'Switch to Light Mode';
        } else {
            // Remove the user's preference
            localStorage.setItem('darkMode', 'disabled');
            darkModeToggle.textContent = 'Switch to Dark Mode';
        }
    });
</script>
