<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Hub - Home</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <button class="toggle-btn" id="darkModeToggle">Switch to Dark Mode</button>
        </nav>
        
        
        <div class="container">
            <h1>Welcome to <span class="highlight">Course Hub</span></h1>
            <p>Your one-stop platform for university courses and resources.</p>
            <div class="hero-buttons">
                <a href="/login" class="btn">Login</a>
                <a href="/register" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </header>
    <footer>
        <p>&copy; 2025 Course Hub | All Rights Reserved</p>
    </footer>
</body>
</html>
<script>
    // Get the toggle button
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Check the user's saved preference and apply it
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = 'Switch to Light Mode';
        } else {
            darkModeToggle.textContent = 'Switch to Dark Mode';
        }
    });

    // Add an event listener to the toggle button
    darkModeToggle.addEventListener('click', () => {
        const isDarkMode = document.body.classList.toggle('dark-mode');

        if (isDarkMode) {
            // Save the user's preference
            localStorage.setItem('darkMode', 'enabled');
            darkModeToggle.textContent = 'Switch to Light Mode';
        } else {
            // Remove the user's preference
            localStorage.setItem('darkMode', 'disabled');
            darkModeToggle.textContent = 'Switch to Dark Mode';
        }
    });
</script>
